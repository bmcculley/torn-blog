<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ escape(handler.settings["blog_title"]) }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ static_url("css/poole.css") }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url("css/hyde.css") }}" type="text/css"/>

        <link rel="alternate" href="/feed" type="application/atom+xml" title="{{ escape(handler.settings["blog_title"]) }}"/>
        {% block head %}{% end %}
    </head>
    <body >
      <div class="sidebar">
        <div class="container sidebar-sticky">
          <div class="sidebar-about">
            <h1>
              <a href="/">{{ escape(handler.settings["blog_title"]) }}</a>
            </h1>
            <p class="lead">A simple little blog system that extends the Tornadoweb demo blog. &hearts; <a href="http://mkdir.info">bmcculley</a></p>
          </div>

          <nav class="sidebar-nav">
            <a class="sidebar-nav-item active" href="/">Home</a>
            <a class="sidebar-nav-item" href="/about">About</a>
            <a class="sidebar-nav-item" href="/archive">{{ _("Archive") }}</a>
            <a class="sidebar-nav-item" href="https://github.com/bmcculley/torn-blog">Download</a>
            <a class="sidebar-nav-item" href="https://github.com/bmcculley/torn-blog">GitHub project</a>
          </nav>

          <p>&copy; 2016. Some rights reserved.</p>
        </div>
      </div>

    <div class="content container">
      <div class="posts">
        
        {% block body %}{% end %}
      
      </div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
