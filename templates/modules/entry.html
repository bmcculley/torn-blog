<div class="post">
  <h2 class="post-title"><a href="/entry/{{ entry.slug }}">{{ entry.title }}</a></h2>
  
  <div class="body">{% raw entry.html %}</div>

  <div class="post-date">{{ locale.format_date(entry.published, full_format=True, shorter=True) }} | <a href="/entry/{{ entry.slug }}#disqus_thread">Comments</a>
  {% if current_user and current_user.access_level == 10 %}
     | <a href="/compose?id={{ entry.id }}">{{ _("Edit this post") }}</a></div>
  {% end %}
  </div>

</div>
